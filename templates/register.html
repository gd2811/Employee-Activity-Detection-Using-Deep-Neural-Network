{% extends 'base1.html' %}


{% block content %}
<br><br>
<br><br>
<div class="max-w-lg mx-auto flex flex-wrap ">
    <div class="w-full bg-gray-600 p-4 rounded-xl">
        <h1 class="mb-0 text-2xl text-center text-white">
            Sign Up
        </h1>
    <form action="{{ url_for('register') }}" method="post" class="space-y-3">
        <div class="p-4">
            <label for="full_name" class="text-white">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name" class="w-full mt-2 py-4 px-6 bg-white rounded-xl"><br>
        </div>
        <div class="p-4">
            <label for="email" class="text-white">Email:</label><br>
            <input type="email" id="email" name="email" class="w-full mt-2 py-4 px-6 bg-white rounded-xl"><br>
        </div>

        <div class="p-4">
            <label for="username" class="text-white">Username:</label><br>
            <input type="text" id="username" name="username" class="w-full mt-2 py-4 px-6 bg-white rounded-xl"><br>
        </div>
        <div class="p-4" >
            <label for="password" class="text-white">Password:</label><br>
            <input type="password" id="password" name="password" class="w-full mt-2 py-4 px-6 bg-white rounded-xl"><br><br>
        </div>
        <div>
           <center> <input type="submit" value="Sign Up" class="py-4 rounded-xl px-6 ml-2 mb-2 text-white bg-green-500 hover:bg-green-700"></center>
        </div>

        <div class="border-t pt-3">
            <p class="text-sm text-gray-500">
                Already have an account?
                <a class="ml-2 text-blue-500" href="{{ url_for('login') }}">Sign In Now</a>
            </p>
            
        </div>
    </form>
</div>
</div>
<br><br>
<br><br>
{% endblock %}
